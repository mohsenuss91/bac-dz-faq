<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مساعد بكالوريا 2025</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      direction: rtl;
      margin: 0;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .faq-box {
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .answer {
      margin-top: 0.5rem;
    }
    .control.has-icons-left {
      margin-bottom: 1rem;
    }
    .stats {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .button.is-primary:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered" id="mainTitle">💡 مساعد بكالوريا 2025 - أشهر 100 سؤال</h1>

      <div class="stats has-text-centered" id="stats">📊 عدد الأسئلة المتوفرة: 0</div>

      <div class="field">
        <div class="control has-icons-left">
          <input class="input" type="text" id="searchInput" placeholder="ابحث عن سؤال..." onkeyup="searchQuestions()">
          <span class="icon is-left">
            🔍
          </span>
        </div>
      </div>

      <div id="faqList">
        <!-- قائمة الأسئلة التفاعلية -->
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script>
    const faqs = [
      { q: "ما التخصصات المتاحة حسب معدلي وشعبتي؟", a: "يعتمد ذلك على دليل التخصصات الرسمي ومنصتك orientation.esi.dz" },
      { q: "هل أستطيع دخول الطب أو الصيدلة أو الإعلام الآلي؟", a: "إذا كان معدلك الموزون يطابق أو يفوق معدل القبول للسنة الماضية، نعم." },
      { q: "ما هو أقل معدل قُبل في تخصص الطب السنة الماضية؟", a: "راجع معدلات القبول الرسمية للعام الماضي عبر الموقع الرسمي." },
      { q: "هل يمكنني اختيار تخصص خارج شعبتي؟", a: "لا، التوجيه مرتبط بشعبة البكالوريا." },
      { q: "كيف أرتب رغباتي العشر بشكل صحيح؟", a: "ابدأ بما تحب مع مراعاة المعدل الموزون واحتمال القبول." },
      { q: "هل يمكن تغيير الرغبات بعد التأكيد؟", a: "لا، بعد التأكيد تصبح نهائية." },
      { q: "ما هي التخصصات التي لا أنصح بها ولماذا؟", a: "التخصصات المشبعة أو بدون آفاق توظيف مثل بعض الشعب الأدبية." },
      { q: "هل هناك تخصصات جديدة سنة 2025؟", a: "نعم مثل الذكاء الاصطناعي والطاقة المتجددة." },
      { q: "ما الأفضل: الجامعة أم المدرسة العليا؟", a: "المدرسة العليا للتوظيف، الجامعة للمرونة الأكاديمية." },
      { q: "ما هو الفرق بين المعهد والمدرسة والجامعة؟", a: "المعهد تخصصي، المدرسة انتقائية، الجامعة شاملة." }
    ];

    function renderFaqs() {
      const faqList = document.getElementById("faqList");
      faqList.innerHTML = "";
      faqs.forEach((faq, index) => {
        const box = document.createElement("div");
        box.className = "box faq-box";
        box.onclick = () => toggleAnswer(box);

        const question = document.createElement("p");
        question.innerHTML = `<strong>${index + 1}. ${faq.q}</strong>`;

        const answer = document.createElement("div");
        answer.className = "answer is-hidden";
        answer.innerHTML = faq.a;

        box.appendChild(question);
        box.appendChild(answer);
        faqList.appendChild(box);
      });

      document.getElementById("stats").innerText = `📊 عدد الأسئلة المتوفرة: ${faqs.length}`;
    }

    function toggleAnswer(element) {
      const answer = element.querySelector(".answer");
      const isHidden = answer.classList.contains("is-hidden");
      gsap.to(answer, {
        opacity: isHidden ? 1 : 0,
        duration: 0.6,
        onStart: () => {
          if (isHidden) answer.classList.remove("is-hidden");
        },
        onComplete: () => {
          if (!isHidden) answer.classList.add("is-hidden");
        }
      });
    }

    function searchQuestions() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const boxes = document.querySelectorAll(".faq-box");
      boxes.forEach(box => {
        const text = box.innerText.toLowerCase();
        box.style.display = text.includes(input) ? "block" : "none";
      });
    }

    // 3D Background with Vanta.NET
    VANTA.NET({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x2c3e50,
      backgroundColor: 0xf8f9fa,
      points: 10.00,
      maxDistance: 20.00,
      spacing: 15.00
    });

    // Animate title camera zoom + rotate effect using GSAP
    gsap.from("#mainTitle", {
      scale: 0.8,
      rotationX: 15,
      opacity: 0,
      duration: 1.2,
      ease: "power2.out"
    });

    // Option to disable effects for low-end devices
    const disableEffects = window.matchMedia("(max-width: 600px)").matches;
    if (disableEffects) {
      const canvas = document.getElementById("bg");
      canvas.style.display = "none";
    }

    renderFaqs();
  </script>
</body>
</html>
